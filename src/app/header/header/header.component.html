<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="#" class="navbar-brand ml-4">QnA</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" *ngFor="let item of menu" routerLinkActive="active">
      <a class="nav-link" [routerLink]="item.link"> {{ item.name | uppercase }}</a>
    </li>
  </ul>

  <nav class="navbar">
    <div *ngIf="!isLoading; else loading">
      <ul class="navbar-nav mr-4">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" (click)="login()">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" (click)="signUp()">Sign Up</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
    <ng-template #loading>
      <ul class="navbar-nav mr-4">
        <li class="nav-item">
          <a class="nav-link">Loading...</a>
        </li>
      </ul>
    </ng-template>
  </nav>
  <form class="form-inline">
    <input
      class="form-control mr-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-outline-light my-2" type="submit">Search</button>
  </form>
</nav>
