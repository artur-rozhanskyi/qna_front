<div class="question-card card mt-3 col">
  <div class="row">
    <div class="col-sm-2 .d-none .d-sm-block p-0 text-center align-self-center">
      <svg
        class="bi bi-chat-quotes"
        width="3em"
        height="3em"
        viewBox="0 0 16 16"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M14 1H2a1 1 0 00-1 1v8a1 1 0 001 1h2.5a2 2 0 011.6.8L8 14.333 9.9 11.8a2 2 0 011.6-.8H14a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v8a2 2 0 002 2h2.5a1 1 0 01.8.4l1.9 2.533a1 1 0 001.6 0l1.9-2.533a1 1 0 01.8-.4H14a2 2 0 002-2V2a2 2 0 00-2-2H2z"
          clip-rule="evenodd"
        />
        <path
          d="M5 6a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z"
        />
      </svg>
    </div>

    <div class="card-body col-lg-8 col-md-7 col-sm-8">
      <h3 class="card-title">
        {{ questionShow.title }}
      </h3>
      <p class="card-text">
        {{ questionShow.body }}
      </p>
    </div>

    <div class="col-lg-2 col-md-3 col-sm-4 mt-3 mb-2">
      <app-manage-button [editLink]="editLink" [dispachDeleteAction]="deleteAction"></app-manage-button>
    </div>
  </div>
</div>
