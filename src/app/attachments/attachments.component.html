<div class="row justify-content-start" *ngIf="!isEdit; else editable">
  <app-attachment class="col-3"
    *ngFor="let attachment of attachments"
    [attachment]="attachment"
  ></app-attachment>
</div>

<ng-template #editable>
  <div class="form-group" *ngFor="let attachment of attachments">
    <div class="row">
      <app-attachment [style.display]="'inline-block'" class="col" [attachment]="attachment"></app-attachment>
      <div class="form-check col-8">
        <input
          type="checkbox"
          class="form-check-input"
          (change)="onChecked($event, attachment.id)"
        />
        <label class="form-check-label">Delete file</label>
      </div>
    </div>
  </div>
  <div class="form-group" *ngFor="let file of filesInputs.controls; index as i">
    <input type="file" (change)="onFileChange($event, i)" name="" id="" />
    <input
      type="button"
      class="btn btn-secondary"
      value="Delete file"
      (click)="onDeleteFile(i)"
    />
  </div>
  <input
    type="button"
    [disabled]="isBiggerUp()"
    class="btn btn-primary"
    value="Add file"
    (click)="onAddFile()"
/></ng-template>
