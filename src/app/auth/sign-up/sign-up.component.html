<div class="row mt-3 text-center">
  <form
    [formGroup]="signUpForm"
    class="col-md-6 col-sm-9 mx-auto"
    (ngSubmit)="onSubmit()"
  >
    <h2>Sign Up</h2>
    <div class="alert alert-danger text-left" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <small
        class="form-text text-danger"
        *ngIf="email.touched && email.invalid"
      >
        Please, provide the correct email
      </small>
      <small
        class="form-text text-danger"
        *ngIf="password.touched && password.invalid"
      >
        Please, provide the correct password
      </small>
      <small
        class="form-text text-danger"
        *ngIf="signUpForm.errors?.confirmPasswordError"
      >
        Password confirmation does not match with password
      </small>
      <input
        type="email"
        class="form-control mt-2"
        [class.is-invalid]="email.touched && email.invalid"
        placeholder="Enter email"
        formControlName="email"
      />
      <input
        type="password"
        class="form-control mt-2"
        [class.is-invalid]="password.touched && password.invalid"
        placeholder="Password"
        formControlName="password"
      />
      <input
        type="password"
        class="form-control mt-2"
        [class.is-invalid]="signUpForm.errors?.confirmPasswordError"
        placeholder="Confirm password"
        formControlName="passwordConfirmation"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">
      Submit
      <app-spiner *ngIf="isLoading"></app-spiner>
    </button>
  </form>
</div>
